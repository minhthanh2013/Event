version: '3.8'
services:
  postgres:
    image: postgres:13
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: evenity
    networks:
      - doan2022
    container_name: postgres
  redis:
    image: redis
    ports:
      - 6379:6379
    networks:
      - doan2022
    container_name: redis
  # frontend:
  #   tty: true
  #   stdin_open: true # without this node doesn't start
  #   build:
  #     dockerfile: ./Dockerfile
  #     context: ./Frontend__Client
